<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../utilities.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-container">
      <img src="./images/pattern-bg.png" id="bg-image" alt="" />
      <div class="tracker-container">
        <div class="m-0 p-0 font-semibold text-2xl text-white">
          IP Address Tracker
        </div>
        <form onsubmit="search(event)" class="input-container">
          <input type="text" id="ipInput" />
          <button type="submit" class="search-button-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </form>

        <div class="location-details hidden">
          <div class="location-item">
            <div class="location-item-title">IP ADDRESS 1</div>
            <div class="location-item-value" id="ipAddress"></div>
          </div>
          <div class="location-item">
            <div class="location-item-title">LOCATION</div>
            <div class="location-item-value" id="location"></div>
          </div>
          <div class="location-item">
            <div class="location-item-title">TIMEZONE</div>
            <div class="location-item-value" id="timezone"></div>
          </div>
          <div class="location-item">
            <div class="location-item-title">ISP</div>
            <div class="location-item-value" id="isp"></div>
          </div>
        </div>
      </div>

      <div id="mapid"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
