<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="flex-container">
      <header class="header">
        <div>
          <img src="./images/logo.svg" alt="">
        </div>
      </header>
  
      <main class="main">
        <div class="title">
          <h1 class="text-uppercase">
            <div class="primary-saturated font-weight-400">We're</div>
            <div>coming</div>
            <div>soon</div>
          </h1>
        </div>
    
        <div class="subtitle primary-saturated">
          Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
    
        <form class="form">
          <div class="input-wrapper">
            <input class="input-email" type="email" placeholder="Email Address">
            <button class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
            </button>
          </div>
        </form>
      </main>

      <div class="main-image">
        <picture>
          <source media="(min-width: 769px)" srcset="./images/hero-desktop.jpg">
          <img src="./images/hero-mobile.jpg" alt="">
        </picture>
      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
</body>
</html>
